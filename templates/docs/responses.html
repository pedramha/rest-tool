
<!-- Begin Responses -->
<div class="shady-block-container">
    <div class="block-title">
        <h4>Responses:</h4>
    </div>
    <div id="responses">
    {{#responses}}

        <!-- Begin Response -->
        <div class="block-container">
            <div class="block-title">
                <h5>{{statusCode}} - {{reason}}</h5>
            </div>
            <div id="response">
                <p>
                    {{#if validationSchema}}
                    Validation schema: 
                    <a target="_blank" href="{{../relPath}}/{{../contentPath}}/{{validationSchema}}">{{validationSchema}}</a>
                    <br/>
                    {{/if}}

                    {{#if mockBody}}
                    mock body: 
                    <a target="_blank" href="{{../relPath}}/{{../contentPath}}/{{mockBody}}">{{mockBody}}</a>
                    {{/if}}
                </p>

                {{> headers.html}}

                {{> cookies.html}}
            </div>
        </div>
        <!-- End of Response -->

    {{/responses}}
    </div>
</div>
<!-- End of Responses -->
